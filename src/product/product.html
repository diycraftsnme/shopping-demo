<div class="product-page">
    <div ng-include="'src/common/header.html'" class="header-module"></div>
    <div class="clearfix"></div>
    <div class="product-details">
    <div class="row product-section">
        <div class="small-12 columns">
            <nav aria-label="You are here:" role="navigation">
                <ul class="breadcrumbs">
                    <li><a ui-sref="/">Home</a></li>
                    <li>
                        <a ui-sref="category({cid:currentCategoryName})">{{currentCategoryName}}</a>
                    </li>
                    <li><span class="show-for-sr">Current: </span> {{productDetails.name}}</li>
                </ul>
            </nav>
        </div>
        <div class="small-12 columns product-details-section">
            <div class="medium-4 columns">
                <img src="{{productDetails.image}}" id="img_{{productDetails.id}}" alt="{{productDetails.name}}" wip-image-zoom/>
            </div>
            <div class="medium-1 columns social-section">
                <a href="#" class="follow-link hollow button">Follow</a>
                <a class="like-product" ng-click="toggleLikeProduct()"><i ng-show="noLikeOnProduct" class="fa fa-heart-o"></i><i ng-hide="noLikeOnProduct" class="fa fa-heart"></i></a>
                <a class="share-product" ng-click="showShareModal()"><i class="fa fa-share-alt"></i></a>

                <div class="social-section reveal tiny" id="shareModal" data-reveal>
                    <h4>Share</h4>
                    <a href="#"><i class="fa fa-facebook-official"></i></a>
                    <a href="#"><i class="fa fa-twitter-square"></i></a>
                    <a href="#"><i class="fa fa-google-plus-square"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                    <a href="#"><i class="fa fa-youtube-square"></i></a>
                    <button class="close-button" data-close aria-label="Close modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="medium-7 columns">
                <div class="product-name">
                    <h2>{{productDetails.name}}</h2>
                    <p class="offer-price" ng-if="productDetails.originalprice != productDetails.offerprice">was <i class='fa fa-inr'></i>{{productDetails.offerprice}}</p>
                </div>
                <div class="product-price">
                    <div class="original-price"><i class='fa fa-inr'></i>{{productDetails.originalprice}}</div>
                </div>
                <div class="product-promotion">
                    {{productDetails.promotion}}
                </div>
                <div class="add-to-cart">
                    <button class="primary button" ng-click="addToCart(productDetails.id)">ADD TO CART</button>
                    <button class="hollow button"><i class="fa fa-apple"></i> Buy with Apple Pay</button>
                </div>

            </div>
        </div>
    </div>
    </div>
</div>
