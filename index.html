<body>
    <div class="off-canvas-wrapper">
        <div class="off-canvas position-left" id="offCanvas" data-off-canvas>
            <div><a ui-sref="category({cid:'sofas'})"><i class="material-icons">weekend</i> SOFAS</a></div>
            <div><a ui-sref="category({cid:'chairs'})"><i class="material-icons">event_seat</i> CHAIRS</a></div>
            <div><a ui-sref="category({cid:'tables'})"><i class="material-icons">business</i> TABLES</a></div>

        </div>
        <div class="off-canvas-content" data-off-canvas-content>
            <div ui-view class="main-content"></div>
            <div ng-include="'src/common/footer.html'" class="footer-section"></div>
            <div class="back-to-top">
                <a href="#" onclick="$('html, body').animate({ scrollTop: 0 }, 'slow');"><i class="fa fa-chevron-up"></i></a>
            </div>
        </div>

    </div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
